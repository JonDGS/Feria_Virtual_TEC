<app-header (viewSelected)="showView($event)"></app-header>
<app-admin-view
  *ngIf="shownView === 'admin' && this.server.token != null"
></app-admin-view>
<app-producer-view *ngIf="shownView === 'producer'"></app-producer-view>
<app-client-view *ngIf="shownView === 'client'"></app-client-view>
<shopping-cart *ngIf="shownView === 'shopping'"></shopping-cart>
