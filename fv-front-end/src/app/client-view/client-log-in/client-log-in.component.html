<form class="form-producer" #newProducerForm="ngForm">
  <h1>Iniciar sesión como provedor</h1>
  <div class="form-group">
    <label for="inputEmail4">Correo</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      ngModel
      name="email"
    />
  </div>
  <div class="form-group">
    <label for="username">Usuario</label>
    <input
      type="text"
      class="form-control"
      id="username"
      ngModel
      name="username"
      required
    />
  </div>
  <div class="form-group">
    <label for="inputPassword">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword"
      ngModel
      name="password"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="login('producer-users')"
  >
    Iniciar
  </button>
</form>
