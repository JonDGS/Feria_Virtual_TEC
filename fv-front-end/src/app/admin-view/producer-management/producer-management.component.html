<div class="row">
  <div class="col">
    <app-producer-details
      *ngIf="selectedProducer; else infoText"
      [producer]="selectedProducer"></app-producer-details>
    <ng-template #infoText>
      <p>
        Select a producer for its full info
      </p>
    </ng-template>
  </div>
  <div class="col">
    <app-producer-list></app-producer-list>
  </div>
</div>
